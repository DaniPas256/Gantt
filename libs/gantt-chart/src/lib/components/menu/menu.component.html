<nav>
  <ul>
    <li (click)='lockTimeline()' [ngClass]="{ 'pressed': timeline_config.options.lock_scale}">
      <i class="fa fa-lock"></i>
      <span class="icon-description">{{ (timeline_config.options.lock_scale == true ? 'Unlock' : 'Lock') }}
        resizing</span>
    </li>
    <li (click)='shrinkTimeline()' [ngClass]="{ 'pressed': timeline_config.options.resize_oo}">
      <i class="fa fa-compress" aria-hidden="true"></i>
      <span class="icon-description">{{ this.timeline_config.options.resize_oo ? 'Expand only' : 'Auto shrink' }}</span>
    </li>
    <li (click)='fitTimeline()'>
      <i class="fa fa-exchange" aria-hidden="true"></i>
      <span class="icon-description">Fit to tasks</span>
    </li>
    <li (click)='zoomOut()'>
      <i class="fa fa-minus"></i>
      <span class="icon-description">Zoom out</span>
    </li>
    <li (click)='zoomIn()'>
      <i class="fa fa-plus"></i>
      <span class="icon-description">Zoom in</span>
    </li>
    <li (click)='expand()'>
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
      <span class="icon-description">Expand all</span>
    </li>
    <li (click)='collapse()'>
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
      <span class="icon-description">Collapse all</span>
    </li>
    <li class="submenu-parent">
      <i class="fa fa-columns" aria-hidden="true"></i>
      <span class="icon-description">Columns</span>
      <ul class="submenu">
        <ng-container *ngFor='let column of task_list_config.columns'>
          <li>
            <label (click)='detectChanges()'>
              <input type="checkbox" [name]="column.header" [value]=true [(ngModel)]='column.visible'>
              <span>{{ column.header }}</span>
            </label>
          </li>
        </ng-container>
      </ul>
    </li>
  </ul>
</nav>
