<div class="scale__wrapper" [style.width]='( this.ganttService.get_day_size * scales.totalNoD ) + "px"'>
  <div class="scale__units">
    <ng-container *ngFor='let scale of keys( scales.years )'>
      <div *ngIf='isScaleVisible("years")'
        [style.width]='( this.ganttService.get_day_size * scales.years[scale].number ) + "px"' class="scale__unit">
        {{ scale }}
      </div>
    </ng-container>
  </div>
  <div class="scale__units">
    <ng-container *ngFor='let scale of keys( scales.quarter )'>
      <div *ngIf='isScaleVisible("quarter")'
        [style.width]='( this.ganttService.get_day_size * scales.quarter[scale].number ) + "px"' class="scale__unit">
        {{ scales.quarter[scale].name }}
      </div>
    </ng-container>
  </div>
  <div class="scale__units">
    <ng-container *ngFor='let scale of keys( scales.months )'>
      <div *ngIf='isScaleVisible("months")'
        [style.width]='( this.ganttService.get_day_size * scales.months[scale].number ) + "px"' class="scale__unit">
        {{ scales.months[scale].name }}
      </div>
    </ng-container>
  </div>
  <div class="scale__units">
    <ng-container *ngFor='let scale of keys( scales.weeks )'>
      <div *ngIf='isScaleVisible("weeks")'
        [style.width]='( this.ganttService.get_day_size * scales.weeks[scale].number ) + "px"' class="scale__unit">
        {{ scales.weeks[scale].name }}
      </div>
    </ng-container>
  </div>
  <div class="scale__units">
    <ng-container *ngFor='let scale of keys( scales.days )'>
      <div *ngIf='isScaleVisible("days")' [style.width]='( this.ganttService.get_day_size ) + "px"' class="scale__unit"
        [ngClass]='{"is-weekend": scales.days[scale].weekend }'>
        {{ scales.days[scale].name }}
      </div>
    </ng-container>
  </div>
</div>
