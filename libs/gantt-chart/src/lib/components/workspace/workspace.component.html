<div class="workspace__container"
  [ngStyle]="{ 'height.px': task_list_config.height - (timeline_config.scale_unit_height * timeline_config.number_of_displayed_scales), 'width.px': day * timeline_config.number_of_days }">

  <ng-container *ngFor='let task of tasks'>
    <div class="task__row" [ngStyle]='{ "height.px": task_list_config.row_height }'>

      <span resizable (endResize)='endTaskResize($event, "left")' class="resize_handler resize_handler--left"
        [task]='task' [ngStyle]="{ 'height.px': config.task_height, 'transform': taskPosition( task ) }"></span>

      <span resizable (endResize)='endTaskResize($event, "right")' class="resize_handler resize_handler--right"
        [task]='task'
        [ngStyle]="{ 'height.px': config.task_height, 'transform': taskPosition( task, task.props.duration * day ) }"></span>

      <div class="task_bar" [ngClass]="task.props.classes" draggable (endDrag)='endTaskDrag($event)' [task]='task'
        [ngStyle]="{ 'height.px': config.task_height, 'width.px': task.props.duration * day, 'transform': taskPosition( task ) }">
        <span class="task_name">{{ task.name }} # {{ task.props.drag }}</span>
      </div>
    </div>
  </ng-container>
</div>

<pre>
  {{ this.tasks | json }}
</pre>
