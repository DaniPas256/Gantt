<div class="workspace__container"
  [ngStyle]="{ 'height.px': task_list_config.height - (timeline_config.scale_unit_height * timeline_config.number_of_displayed_scales), 'width.px': day * timeline_config.number_of_days }">

  <ng-container *ngFor='let task of tasks'>
    <ng-container *ngIf='isTaskVisible( task )'>
      <div class="task__row" [ngStyle]='{ "height.px": task_list_config.row_height }'>

        <span resizable (endResize)='endTaskResize($event)' class="resize_handler resize_handler--left" [task]='task'
          [edge]='"left"' [ngStyle]="{ 'height.px': config.task_height, 'transform': taskPosition( task ) }">||</span>

        <span resizable (endResize)='endTaskResize($event)' class="resize_handler resize_handler--right" [task]='task'
          [edge]='"right"' [ngStyle]="{ 'height.px': config.task_height, 'transform': taskRightEdge( task ) }">||</span>

        <div class="task_bar" [ngClass]="task.props.classes" draggable (endDrag)='endTaskDrag($event)' [task]='task'
          [ngStyle]="{ 'height.px': config.task_height, 'width.px': taskWidth( task ), 'transform': taskPosition( task ) }">
          <span class="task_name">{{ task.name }}</span>
        </div>

        <span class="link_handler link_handler--left" [ngStyle]="{ 'transform': taskPosition( task ) }"></span>
        <span class="link_handler link_handler--right" [ngStyle]="{ 'transform': taskRightEdge( task ) }"></span>
      </div>
    </ng-container>
  </ng-container>
</div>

<pre>
  {{ tasks | json }}
</pre>
